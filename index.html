<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>

</head>
<body>
    <div id="main">
        <div class="container">
        <div class="col-sm-12 col-lg-12">
            <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 id="title" class="text-center">Survey Form</h1>  
                <p id="description" class="text-center">Let us know how we can improve</p> 
                <form id="survey-form">
                    <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input type="email" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                    <label for="email" id="number-label">Age:</label>
                    <input type="number" class="form-control" id="number" placeholder="Age">
                    </div>
                    <label for="dropdown">Occupation:</label>
                    <select class="form-control">
                    <option id="dropdown">Student</option>
                    <option>Work Full Time</option>
                    <option>Work Part Time</option>
                    </select>
                    <br>

                    <label for="checkbox">How likely are you to recommend to a friend?</label>  
                     <div class="radio">
                    <label>
                        <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                        Likely
                    </label>
                    </div>
                    <div class="radio">
                    <label>
                        <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                         Not Likely
                    </label>
                    </div>
                    <br>
                    
                    <label for="checkbox">What can we improve on?</label>  
                     <div class="checkbox">
                    <label>
                        <input type="checkbox" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                        Service
                    </label>
                    </div>
                    <div class="checkbox">
                    <label>
                        <input type="checkbox" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                         Product
                    </label>
                    </div>
                    <br>
                    <label for="texterea">
                        Comments:
                    </label>
                    <textarea class="form-control" rows="6"></textarea>
                    <br>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form> 
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
